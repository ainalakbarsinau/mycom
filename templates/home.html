<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ainalstore</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .judul {
            color: white;
            text-align: center;
            padding: 30px 0px; 
            display: inline-block; 
            width: max-content; 
            background-color: rgb(45, 28, 201); 
            margin: 12; 
            box-sizing: border-box;
        }
        body {
            background-color: rgb(67, 36, 207);
        }
        .navbar {
            background-color: #e7e8e3;
        }
        .navbar a {
            color: #4b15c7;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: rgb(8, 11, 182);
        }
        .foto1 {
            width: 30%;
            display: block;
            margin: 0 auto;
        }
        .list-produk {
            list-style: none;
        }
        .judul-produk {
            color: rgb(10, 24, 146);
        }
    </style>
</head>
<body>

    <header>
        <header style="background-color: rgb(45, 15, 155);"></header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#" style="color: rgb(24, 49, 190);">Ainalstore</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#detail" style="color: blue;">Detail</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#keranjang" style="color: blue;">Keranjang</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#checkout" style="color: blue;">Checkout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#kontak" style="color: blue;">Kontak</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <h1 class="judul">Welcome to Ainalstore!</h1>
    
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top" src="{{ product.image.url }}" alt="Product Image">
                    <div class="card-body">
                        <h2 class="card-title"style="color: green;">{{ product.name }}</h2>
                        <p class="card-text" style="color: blue;">Category: {{ product.category }}</p>
                        <p class="card-text" style="color: blue;">Price: Rp{{ product.price }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'product_detail' product_id=product.id %}" class="btn btn-sm btn-outline-secondary">View Details</a>
                                <!-- Tambahkan detail lainnya sesuai kebutuhan -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    
    <footer class="footer bg-light">
        <div class="container">
            <nav class="menu">
                <a href="#" style="color: blue;">Home</a>
                <a href="#" style="color: blue;">Detail</a>
                <a href="#" style="color: blue;">Keranjang</a>
                <a href="#" style="color: blue;">Checkout</a>
                <a href="#" style="color: blue;">Kontak</a>
            </nav>
        </div>
        <style>
            .footer {
                padding: 20px 0; 
                text-align: center; 
            }
            .menu a {
                margin: 0 10px; 
                text-decoration: none; 
            }
        </style>
    </footer>
    

    <h1 class="alamat">Kantor Pusat Ainalstore</h2>
        <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15894.248113082938!2d119.43502166159666!3d-5.1739161512510465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dbee291f084750b%3A0xa4f4abfdff834d4b!2sUniversitas%20Negeri%20Makassar!5e0!3m2!1sid!2sid!4v1713709153170!5m2!1sid!2sid" width="1200" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="alamat"></iframe>
        </div>
    
</body>
</html>
